    <script>
        const synthBtn = document.getElementById('synthBtn');
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const speedInput = document.getElementById('speedInput');
        const statusField = document.getElementById('statusField');
        const audioSection = document.getElementById('audioSection');
        const audioPlayer = document.getElementById('audioPlayer');
        const loader = document.getElementById('loader');

        // é»˜è®¤åˆå§‹åŒ–
        textInput.value = "Hello, welcome to Kokoro TTS. This is the fastest synthesis engine on GPU.";

        // Web Audio API ä¸Šä¸‹æ–‡ (å•ä¾‹)
        let audioCtx = null;
        let nextStartTime = 0;

        synthBtn.onclick = async () => {
            const text = textInput.value.trim();
            if (!text) return;

            const selectedOption = voiceSelect.options[voiceSelect.selectedIndex];
            const voice = voiceSelect.value;
            const lang = selectedOption.getAttribute('data-lang');
            const speed = parseFloat(speedInput.value);

            synthBtn.disabled = true;
            loader.style.display = 'block';
            statusField.innerText = "ğŸš€ æ­£åœ¨æé€Ÿæµå¼åˆæˆ...";
            audioSection.style.display = 'block'; // æ˜¾ç¤ºæ’­æ”¾å™¨

            const queryParams = new URLSearchParams({ text, voice, lang, speed });
            const streamUrl = `/api/tts/stream?${queryParams.toString()}`;

            try {
                // åˆå§‹åŒ– AudioContext
                if (!audioCtx || audioCtx.state === 'closed') {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
                }
                if (audioCtx.state === 'suspended') await audioCtx.resume();

                nextStartTime = audioCtx.currentTime;

                const response = await fetch(streamUrl);
                const reader = response.body.getReader();

                let firstChunk = true;
                let isHeaderSkipped = false;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    let pcmData = value;

                    // 1. è·³è¿‡ WAV å¤´éƒ¨ (44å­—èŠ‚)ï¼Œå› ä¸º Web Audio ç›´æ¥å¤„ç†åŸå§‹ PCM
                    if (!isHeaderSkipped && pcmData.length >= 44) {
                        pcmData = pcmData.slice(44);
                        isHeaderSkipped = true;
                    } else if (!isHeaderSkipped) {
                        continue; // åŒ…å¤ªå°ï¼Œè¿˜æ²¡åˆ°å¤´éƒ¨ç»“æŸ
                    }

                    if (pcmData.length === 0) continue;

                    // 2. å°† Int16 è½¬ä¸º Float32 (Web Audio æ ‡å‡†æ ¼å¼)
                    const int16Array = new Int16Array(pcmData.buffer, pcmData.byteOffset, pcmData.byteLength / 2);
                    const float32Array = new Float32Array(int16Array.length);
                    for (let n = 0; n < int16Array.length; n++) {
                        float32Array[n] = int16Array[n] / 32768.0;
                    }

                    // 3. åˆ›å»ºéŸ³é¢‘ Buffer å¹¶è°ƒåº¦æ’­æ”¾
                    const audioBuf = audioCtx.createBuffer(1, float32Array.length, 24000);
                    audioBuf.copyToChannel(float32Array, 0);

                    const source = audioCtx.createBufferSource();
                    source.buffer = audioBuf;
                    source.connect(audioCtx.destination);

                    // ç¡®ä¿ç‰‡æ®µä¹‹é—´ç´§å¯†è¡”æ¥
                    const currentTime = audioCtx.currentTime;
                    if (nextStartTime < currentTime) {
                        nextStartTime = currentTime + 0.05; // ç¨å¾®ç¼“å†²é¿å…å¡é¡¿
                    }

                    source.start(nextStartTime);
                    nextStartTime += audioBuf.duration;

                    if (firstChunk) {
                        statusField.innerText = "âœ… æ­£åœ¨å®æ—¶æ’­æ”¾...";
                        synthBtn.disabled = false;
                        loader.style.display = 'none';
                        firstChunk = false;
                    }
                }

                statusField.innerText = "âœ¨ æ’­æ”¾å®Œæ¯•";

            } catch (err) {
                console.error("Streaming error:", err);
                statusField.innerText = "âŒ æ’­æ”¾å‡ºé”™: " + err.message;
                synthBtn.disabled = false;
                loader.style.display = 'none';
            }
        };

        voiceSelect.onchange = () => {
            const selectedOption = voiceSelect.options[voiceSelect.selectedIndex];
            const isMms = voiceSelect.value.startsWith('mms_') || selectedOption.text.includes('MMS');

            // MMS ä¸æ”¯æŒè°ƒé€Ÿï¼Œç¦ç”¨æ»‘å—
            speedInput.disabled = isMms;
            speedInput.parentElement.style.opacity = isMms ? "0.4" : "1";

            if (selectedOption.getAttribute('data-lang') === 'ms') {
                textInput.value = "Halo, selamat datang ke perkhidmatan TTS kami. Ini dihasilkan oleh model MMS.";
            } else {
                textInput.value = "Hello, welcome to Kokoro TTS. This is the fastest synthesis engine on GPU.";
            }
        };
